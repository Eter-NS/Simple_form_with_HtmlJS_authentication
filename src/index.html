<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form authentication using HTML&JS</title>
  </head>
  <body>
    <form method="post" class="form">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="example@example.domain"
        aria-placeholder="example@example.domain"
      />
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Here you can write your message ðŸ˜Š"
        aria-placeholder="Here you can write your message"
      ></textarea>
      <input type="submit" value="Send the mail" />
    </form>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
