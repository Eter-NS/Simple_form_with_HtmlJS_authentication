<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/purify.min.js"></script>
    <title>Form authentication using HTML&JS</title>
  </head>
  <body>
    <h1>HTML&JS form</h1>
    <form class="form">
      <input
        type="email"
        name="email"
        id="email"
        class="form__input"
        placeholder="example@example.domain"
        aria-placeholder="example@example.domain"
        autocomplete="off"
        minlength="8"
        required
      />

      <input
        type="text"
        name="Topic"
        id="topic"
        class="form__input"
        placeholder="Subject"
        aria-placeholder="Subject"
        maxlength="32"
        autocomplete="off"
        aria-autocomplete="none"
      />
      <textarea
        name="message"
        id="message"
        class="form__input form__input--textarea"
        cols="30"
        rows="10"
        placeholder="Here you can write your message"
        aria-placeholder="Here you can write your message"
        required
        minlength="10"
        maxlength="500"
        autocomplete="off"
        aria-autocomplete="none"
      ></textarea>
      <button class="form__button" type="submit">Send the mail</button>
    </form>

    <a href="./index_JSForm.html" class="redirect-link">
      <button type="button" class="redirect-link__button">
        Check pure js option
      </button>
    </a>

    <script type="module" src="./js/index_HTMLJSForm.js"></script>
  </body>
</html>
